<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Package body -->
  <rect x="10" y="10" width="80" height="40" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="3"/>
  
  <!-- Package label -->
  <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DIP-8</text>
  <text x="50" y="35" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="6">8-PIN</text>
  
  <!-- Pin 1 indicator (notch) -->
  <circle cx="20" cy="15" r="2" fill="#34495e"/>
  
  <!-- Pins left side -->
  <rect x="5" y="15" width="8" height="3" fill="#95a5a6"/>
  <rect x="5" y="22" width="8" height="3" fill="#95a5a6"/>
  <rect x="5" y="29" width="8" height="3" fill="#95a5a6"/>
  <rect x="5" y="36" width="8" height="3" fill="#95a5a6"/>
  
  <!-- Pins right side -->
  <rect x="87" y="15" width="8" height="3" fill="#95a5a6"/>
  <rect x="87" y="22" width="8" height="3" fill="#95a5a6"/>
  <rect x="87" y="29" width="8" height="3" fill="#95a5a6"/>
  <rect x="87" y="36" width="8" height="3" fill="#95a5a6"/>
</svg>
<svg width="80" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Package body -->
  <rect x="20" y="15" width="40" height="30" fill="#2c3e50" stroke="#34495e" stroke-width="1.5" rx="2"/>
  
  <!-- Package label -->
  <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">SOT-23</text>
  <text x="40" y="35" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="5">3-PIN</text>
  
  <!-- Pin 1 indicator -->
  <circle cx="25" cy="20" r="1.5" fill="#e74c3c"/>
  
  <!-- Pins bottom -->
  <rect x="25" y="45" width="4" height="8" fill="#95a5a6"/>
  <rect x="35" y="45" width="4" height="8" fill="#95a5a6"/>
  <rect x="45" y="45" width="4" height="8" fill="#95a5a6"/>
  
  <!-- Pin numbers -->
  <text x="27" y="58" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="4">1</text>
  <text x="37" y="58" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="4">2</text>
  <text x="47" y="58" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="4">3</text>
</svg>